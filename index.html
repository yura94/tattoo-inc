<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Philosopher:400,700&display=swap&subset=cyrillic-ext"
        rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Tattoo Inc.</title>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">
            <img class='logo-img' src="img/tattoo-machine.png" alt='Tattoo machine logo.'>
            <span class="logo-title">Tattoo Inc.</span>
        </a>
        <div class='search-form'>
            <input type="search">
            <button>Get it!</button>
        </div>
        <div class='login-form'>
            <button class='login-button'>
                Log In
            </button>
            <button class='login-button'>
                Sign Up
            </button>
        </div>
    </header>

    <div class="intro">
        <video autoplay preload="auto" loop>
            <source src="video/hello-video.mp4" type="video/mp4">
        </video>
        <h1 class='intro-title'>Want it? Just go for it!</h1>
    </div>

    <section class="steps">
        <div class="step-container">
            <img src="img/discover-icon.png">
            <h3 class="step-title">Discover!</h3>
        </div>
        <div class="step-container">
            <img src="img/calendar-icon.png">
            <h3 class="step-title">Apply!</h3>
        </div>
        <div class="step-container">
            <img src="img/like-icon.png">
            <h3 class="step-title">Enjoy!</h3>
        </div>
    </section>
</body>

</html>
